<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffb6c1, #ff6b81);
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .container {
            position: relative;
            color: white;
            z-index: 2;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 50px;
        }
        p {
            font-size: 1.2em;
            margin-top: 50px;
        }
        .heart {
            width: 80px;
            height: 80px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            margin: 20px auto;
            animation: pulse 1.5s infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .heart:hover {
            transform: rotate(-45deg) scale(1.2);
        }
        .heart:active {
            transform: rotate(-45deg) scale(1.1);
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 80px;
            height: 80px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -40px;
            left: 0;
        }
        .heart::after {
            left: 40px;
            top: 0;
        }
        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }
        .particle, .falling-heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 1s ease-out forwards;
        }
        .particle::before, .particle::after,
        .falling-heart::before, .falling-heart::after {
            content: "";
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .particle::before, .falling-heart::before {
            top: -7.5px;
            left: 0;
        }
        .particle::after, .falling-heart::after {
            left: 7.5px;
            top: 0;
        }
        @keyframes float {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(0.5); }
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day Kaylaakuu sayaangggg! ðŸ’–</h1>
    </div>
    <div class="heart" id="heart" onmousedown="emitParticles(event)" onmouseup="resumeHeartbeat()"></div>
    <div class="container">
        <p>You're special and love love love very muchh sayanggkuuu cintakuuu! ðŸ’•</p>
    </div>
    <script>
        function createFallingHearts() {
            setInterval(() => {
                const fallingHeart = document.createElement("div");
                fallingHeart.classList.add("falling-heart");
                document.body.appendChild(fallingHeart);
                fallingHeart.style.left = `${Math.random() * window.innerWidth}px`;
                fallingHeart.style.top = `-20px`;
                fallingHeart.style.animation = `fall ${3 + Math.random() * 2}s linear infinite`;
                setTimeout(() => fallingHeart.remove(), 5000);
            }, 500);
        }

        function emitParticles(event) {
            const heart = document.getElementById("heart");
            heart.style.animation = 'none';
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                document.body.appendChild(particle);
                particle.style.left = `${event.clientX}px`;
                particle.style.top = `${event.clientY}px`;
                particle.style.setProperty('--x', `${(Math.random() - 0.5) * 200}px`);
                particle.style.setProperty('--y', `${(Math.random() - 0.5) * 200}px`);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function resumeHeartbeat() {
            const heart = document.getElementById("heart");
            heart.style.animation = 'pulse 1.5s infinite';
        }

        createFallingHearts();
    </script>
</body>
</html>
